<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>LifeLine</title>
</head>

<body>
  <div class="weeks-lived-container">
    <p id="weeks-lived"></p>
  </div>
  <div class="weeks-remaining-container">
    <p id="weeks-remaining"></p>
  </div>
  <div class="country-list-container">
    <select id="country-list" class="country-list" ></select>
  </div>
  <div class="date-display">
    <div class="year-display-container">
      <p id="year-display"></p>
    </div>
    <div class="month-display-container">
      <p id="month-display"></p>
    </div>
    <div class="day-display-container">
      <p id="day-display"></p>
    </div>
  </div>
  <p>Select Your Birth Year, Month and Day:</p>
  <div class="sliders">
    <div id="year-slider"></div>
    <div id="month-slider"></div>
    <div id="day-slider"></div>
    <div  class="life-chart-container">
      <div class="week-hover-container">
        <p>Week: <span id="week-hover"></span></p>
      </div>
      <p class="years">Years</p>
      <div id="year-ticks"></div>
      <p class="weeks">Week</p>
      <div id="week-ticks"></div>
      <div id="life-chart"></div>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>

</html>
