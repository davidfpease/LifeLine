<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>LifeLine</title>
</head>

<body>
  
  <div class="sliders">
    <div class="slider-container">
      <div class="selections">
        <p>Select Your Birth...</p>
          <div class="selections-sub">
            <p>Year</p> 
            <p>Month</p>
            <p>Day</p>
          </div>
      </div>
      <div id="year-slider"></div>
      <div id="month-slider"></div>
      <div id="day-slider"></div>
    </div>
    <div  class="life-chart-container">
      <div class="week-hover-container">
        <p>Week: <span id="week-hover"></span></p>
      </div>
      <p class="years">Years</p>
      <div id="year-ticks"></div>
      <p class="weeks">Week</p>
      <div id="week-ticks"></div>
      <div id="life-chart"></div>
    </div>
  </div>
  <div class="your-data">
  
    <div class="country-list-container">
      <select id="country-list" class="country-list"></select>
    </div>
    <div class="date-display">
      <div class="month-display-container">
        <p>Birthday: &nbsp;<span id="month-display"></span>&nbsp;</p>
      </div>
      <div class="day-display-container">
        <p><span id="day-display"></span>, &nbsp;</p>
      </div>
      <div class="year-display-container">
        <p><span id="year-display"></span> </p>
      </div>
    </div>
    <div class="weeks-counts">
      <div class="weeks-lived-container">
        <p>Weeks Lived: <span id="weeks-lived"></span></p>
      </div>
      <div class="weeks-remaining-container">
        <p>Weeks Remaining: <span id="weeks-remaining"></span></p>
      </div>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>

</html>
